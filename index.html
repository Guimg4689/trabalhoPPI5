<!DOCTYPE html>
<html>
<head>
    <title>Página de Login</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="hello.html">Home</a>
        <a class="navbar-brand ml-auto" href="index.html">Login</a>
    </nav>

    
    <div class="container mt-5">
        <h2>Formulário de Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" id="email" name="email">
                <div class="invalid-feedback">O campo E-mail deve ser preenchido.</div>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="invalid-feedback">O campo Senha deve ser preenchido.</div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="footer bg-dark text-white text-center mt-5">
        Trabalho 5 de Programação para Internet @ UFU – Guilherme Martins de Oliveira
    </footer>
</body>
</html>
